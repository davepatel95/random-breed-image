<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random Number of Dog Pictures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <div>
        <h1>Find a breed!</h1>

        </section>
